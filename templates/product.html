<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6">
    <h2>{{ product.name }}</h2>
    <p class="lead">${{ product.price }}</p>
    <p>{{ product.description }}</p>
    <a href="/checkout" class="btn btn-success">Buy Now</a>
    <a href="/" class="btn btn-secondary">Back</a>
    <!-- Product Grid Container -->

    <!-- Product Card -->
  <div class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300">
    <img src="/static/images/Sweatshirt 1.jpeg" alt="Sweatshirt" class="w-full h-64 object-cover">
    <div class="p-4">
      <h3 class="text-lg font-semibold">Classic Hoodie</h3>
      <p class="text-gray-600 text-sm">Unisex, Multiple Colors</p>
      <p class="text-xl font-bold mt-2">GHC 150</p>
    </div>
    </div>
  </div>

  <!-- Duplicate the above block for more products -->
</div>
</div>
</body>
</html>
