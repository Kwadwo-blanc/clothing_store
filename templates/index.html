<!DOCTYPE html>
<html>
<head>
    <title>Clothing Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Welcome to the Clothing Store</h2>
    <div class="row mt-4">
        {% for product in products %}
        <div class="col-md-4 mb-3">
            <div class="card">
        <img src="{{ url_for('static', filename='images/Sweatshirt_1.jpeg') }}" class="card-img-top" alt="Sweatshirt">
                <div class="card-body">
                    <h5 class="card-title">Sweatshirt</h5>
                    <p class="card-text">GHC150</p>
                    <a href="/product/{{ product.id }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
