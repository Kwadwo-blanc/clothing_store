<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container py-5">
        <h1 class="text-center mb-5">Featured Products</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='images/Sweatshirt_1.jpeg') }}" class="card-img-top" alt="Sweatshirt 1">
                     <div class="product-overlay">
                        <h3>Sweatshirt_1</h3>
                        <h5 class="price">${{ '%.2f' | format(190) }}</h5>
                    <div class="card-body">
                        <h5 class="card-title">Sweatshirt 1</h5>
                        <p class="card-text">A cozy and stylish sweatshirt for everyday wear.</p>
                    </div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='images/hoodie_1.jpg') }}" class="card-img-top" alt="Hoodie 1">
                    <div class="card-body">
                        <h5 class="card-title">Hoodie 1</h5>
                        <p class="card-text">Classic hoodie with a modern touch. Warm and comfortable.</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <img src="{{ url_for('static', filename='images/hoodie_1.jpg') }}" class="card-img-top" alt="Hoodie 1">
                <div class="overlay">
                    <div class="text">Hoodie 1</div>
                </div>
                </div>


            <div class="col">
                <div class="card h-100">
                    <img src="{{ url_for('static', filename='images/Sweatshirt_2.jpeg') }}" class="card-img-top" alt="Sweatshirt 2">
                    <div class="card-body">
                        <h5 class="card-title">Sweatshirt 2</h5>
                        <p class="card-text">Stylish streetwear that fits all seasons.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
